<head>

</head>
<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="terms.html">Terms and Conditions</a></li>
                    <li class="nav-item"><a class="nav-link" href="warranty.html">Warranty</a></li>
                </ul>
                <button class="btn btn-success ms-2" onclick="toggleCart()">ðŸ›’ Carrito (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </nav>

    <!-- SecciÃ³n de soporte -->
    <section class="content-section">
        <h2>Soporte</h2>
        <p>ContÃ¡ctanos para cualquier problema o consulta tÃ©cnica. EnvÃ­anos un correo a support@tiendaonline.com o llÃ¡manos al 123-456-7890.</p>
    </section>

    <!-- Carrito -->
    <div class="cart" id="cart">
        <h3>Carrito de Compras</h3>
        <div id="cart-items"></div>
        <div class="cart-total">Total: $<span id="cart-total">0</span></div>
        <div id="paypal-button-container" class="btn-paypal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                count += item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}${item.color ? ` (${item.color}${item.size ? `, ${item.size}` : ''})` : ''} x${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>`;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.classList.toggle('show');
        }

        paypal.Buttons({
            createOrder: (data, actions) => {
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: (data, actions) => {
                return actions.order.capture().then(details => {
                    alert('Â¡Pago completado por ' + details.payer.name.given_name + '!');
                    cart = [];
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            }
        }).render('#paypal-button-container');

        updateCart();
    </script>
</body>
</html>
