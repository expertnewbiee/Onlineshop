<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegaci칩n -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="terms.html">Terms and Conditions</a></li>
                    <li class="nav-item"><a class="nav-link" href="warranty.html">Warranty</a></li>
                </ul>
                <button class="btn btn-success ms-2" onclick="toggleCart()">游 Carrito (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </nav>

    <!-- Secci칩n de productos -->
    <section class="offers-section">
        <h2>Nuestros Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="offer-card">
                    <img src="https://via.placeholder.com/300x200?text=Producto+1" alt="Producto 1" class="offer-img">
                    <h3>Consola de Videojuegos</h3>
                    <p>Precio: $299.99</p>
                    <div class="mb-3">
                        <label for="color1" class="form-label">Color:</label>
                        <select id="color1" class="form-select">
                            <option value="negro">Negro</option>
                            <option value="blanco">Blanco</option>
                            <option value="rojo">Rojo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="size1" class="form-label">Tama침o:</label>
                        <select id="size1" class="form-select">
                            <option value="estandar">Est치ndar</option>
                            <option value="pro">Pro</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="addToCart('Consola de Videojuegos', 299.99, 'color1', 'size1')">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="offer-card">
                    <img src="https://via.placeholder.com/300x200?text=Producto+2" alt="Producto 2" class="offer-img">
                    <h3>Control Inal치mbrico</h3>
                    <p>Precio: $59.99</p>
                    <div class="mb-3">
                        <label for="color2" class="form-label">Color:</label>
                        <select id="color2" class="form-select">
                            <option value="negro">Negro</option>
                            <option value="azul">Azul</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="addToCart('Control Inal치mbrico', 59.99, 'color2', null)">Agregar al Carrito</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="offer-card">
                    <img src="https://via.placeholder.com/300x200?text=Producto+3" alt="Producto 3" class="offer-img">
                    <h3>Juego Digital</h3>
                    <p>Precio: $39.99</p>
                    <button class="btn btn-primary" onclick="addToCart('Juego Digital', 39.99, null, null)">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Carrito -->
    <div class="cart" id="cart">
        <h3>Carrito de Compras</h3>
        <div id="cart-items"></div>
        <div class="cart-total">Total: $<span id="cart-total">0</span></div>
        <div id="paypal-button-container" class="btn-paypal"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(name, price, colorId, sizeId) {
            const color = colorId ? document.getElementById(colorId).value : null;
            const size = sizeId ? document.getElementById(sizeId).value : null;
            const product = {
                name: name,
                price: price,
                color: color,
                size: size,
                quantity: 1
            };

            const existingItem = cart.find(item => 
                item.name === name && 
                item.color === color && 
                item.size === size
            );
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                count += item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}${item.color ? ` (${item.color}${item.size ? `, ${item.size}` : ''})` : ''} x${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>`;
            });

            cartTotal.textContent = total.toFixed(2);
            cartCount.textContent = count;
        }

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.classList.toggle('show');
        }

        paypal.Buttons({
            createOrder: (data, actions) => {
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total.toFixed(2)
                        }
                    }]
                });
            },
            onApprove: (data, actions) => {
                return actions.order.capture().then(details => {
                    alert('춰Pago completado por ' + details.payer.name.given_name + '!');
                    cart = [];
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart();
                });
            }
        }).render('#paypal-button-container');

        updateCart();
    </script>
</body>
</html>
